<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    let arr = [{a: 1},{a: 2},{a: 3}]
    let a = arr.map((item) => {
        return item.a
    })
    console.log(a);
 
    let arr1 = arr.map( (item) => {
        return `<li>${item.a}</li>`
    })
    console.log(arr1);
    arr.forEach((item) => {
        console.log(item);
    })

    // reduce 循环意思 叠加
    // pre: => 0
    let arr2 = [1,2,3,4,5,6];
    let sum = arr2.reduce( (pre,item) => {
        return pre + item
    },0)

    let arr3 = [{a: 1},{b: 2},{c: 3}]
    let arr4 = arr3.reduce((pre,item) => {
        return {
            ...pre,
            ...item
            // object.assign
        }
    },{})
    console.log(arr4);
</script>  
</body>
