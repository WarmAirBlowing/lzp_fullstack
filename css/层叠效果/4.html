    <script>
        // package.json
        ['2.3.4','2.3.5','2.3.4.1','11.9']
        // 排序
        let arr = [0,1,2,9,4,-1]
        arr.sort((a,b) => b-a)
        console.log(arr);

        // str1 > str2 1
        // str1 < str2 -1
        // str1 === str2 0
        function compare(str1,str2) {
            let arr1 = str1.split('.');
            let arr2 = str2.split('.');
            // 怎么按位对齐
            let len = Math.max(arr1.length,arr2.length);
            for(let i = 0; i < len; i++) {
                let a = arr1[i] ? arr1[i] : 0;
                let b = arr2[i] ? arr2[i] : 0;
                a = Number(a);
                b = Number(b);
                if(a > b) {
                    return 1;
                }else if(a < b) {
                    return -1;
                }
            }
            return 0;
            // 按位对齐
            // 相等：一直对比下去 不相等：立马知道结论
        }
    </script>
