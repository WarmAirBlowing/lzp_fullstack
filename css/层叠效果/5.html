<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求斐波那契数列</title>
</head>
<body>
    <script>
        function fib(n) {
            let arr = [0,1];
            if(n <= 1) return arr[n];
            for (let i = 2; i <= n; i++) {
                arr[i] = arr[i-1] + arr[i-2];
            }
            return arr[arr.length-1];
        }
        console.log(fib(10)); 

        // 用递归
        function fb(n) {
            if (n === 1 || n === 2) {
                return 1;
            }
            return fb(n - 1) + fb(n - 2);
        }
        console.log(fb(10)); 
    </script>
</body>
</html>
