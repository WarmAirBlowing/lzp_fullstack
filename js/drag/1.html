<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .drag {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background-color: red;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="drag">drag1</div>
    <div class="drag2">drag2</div>
    <!-- mouseDown mouseMove mouseUp -->
    <script>
        const drag = document.querySelector('.drag');
        const drag2 = document.querySelector('.drag2');
        dragEle(drag);
        dragEle(drag2);
        function dragEle(ele) {
            ele.addEventListener('mousedown',() => {
                const onMove = (event) => {
                    // 必须down 如果 isDown = true
                    // console.log(event);
                    let x = event.clientX;
                    let y = event.clientY;
                    // console.log(`translate3d(${x})px,${y}px,0)`);
                    ele.style.transform = `translate3d(${x}px,${y}px,0)`;
                }
                // 如果绑定在 drag 区域，只要超出它，move就不行
                document.addEventListener('mousemove',onMove)
                // 第一次拖完之后，把上一步事件取消掉 
                document.addEventListener('mouseup',() => {
                    document.removeEventListener('mousemove',onMove)  // 取消事件
                })
            })  
        }
        
        
    </script>
</body>
</html>
