<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://weui.io/style/weui.css">
    <title>Document</title>
</head>
<body>
    <div class="weui-cells wp-users"></div>
    <!-- 展示一个用户列表 -->
    <script src="./user.js"></script>
    <script>
        const usersEle = document.querySelector('.wp-users')
        fetch('/users.json').then(data => data.json()).then(data => {
            for( let user of data ) {
                usersEle.innerHTML += getUserTemplate(user);
            }
        });
    </script>
</body>
</html>
